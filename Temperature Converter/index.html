<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Teperature Converter</h1>
        <div class="temp-converter">
            <label for="celcius">Celcius : </label>
            <input type="number" onchange="computeTemp(event)" name="celcius" placeholder="Enter Temperature" id="celcius" class="input">
        </div><div class="temp-converter">
            <label for="fahrenheit">Fahrenheit : </label>
            <input type="number" onchange="computeTemp(event)" name="fahrenheit" placeholder="Enter Temperature" id="fahrenheit" class="input">
        </div>
        <div class="temp-converter">
            <label for="kelvin">Kelvin : </label>
            <input type="number" onchange="computeTemp(event)" name="kelvin" placeholder="Enter Temperature" id="kelvin" class="input">
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
